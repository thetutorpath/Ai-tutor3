<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea, input[type="file"] {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin: 10px 5px 0 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px 0;
    }
    #whiteboard-section { display: none; }
  </style>
</head>
<body>
<div class="container">
  <h2>AI English Tutor - Kritika</h2>

  <label for="voice">Choose Voice:</label>
  <select id="voice">
    <option value="hi-IN-Standard-A">Female (Hindi)</option>
    <option value="hi-IN-Standard-D">Male (Hindi)</option>
  </select>

  <textarea id="userInput" placeholder="Ask something..."></textarea>
  <button onclick="handleSubmit()">Submit</button>
  <button onclick="repeatLast()">üîÅ Repeat</button>
  <button onclick="resumeLast()">‚ñ∂Ô∏è Resume</button>
  <button onclick="toggleMode()" id="modeButton">Switch to Whiteboard Mode</button>

  <div id="response"></div>

  <div id="whiteboard-section">
    <canvas id="whiteboard" width="800" height="300"></canvas><br>
    <button onclick="clearWhiteboard()">Clear</button>
  </div>
</div>

<script>
let lastSpoken = '';
let currentMode = 'chat';
const synth = window.speechSynthesis;

function speakText(text) {
  lastSpoken = text;
  const voiceChoice = document.getElementById('voice').value;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'hi-IN';
  utterance.voice = [...synth.getVoices()].find(v => v.name.includes(voiceChoice.split('-').pop()));
  utterance.rate = 0.95; // Indian speech pace
  synth.speak(utterance);
}

function handleSubmit() {
  const input = document.getElementById('userInput').value.trim();
  if (!input) return;
  document.getElementById('response').innerText = 'Thinking...';
  fetch('https://api.openai.com/v1/chat/completions', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer YOUR_OPENAI_API_KEY' // Replace with your key
    },
    body: JSON.stringify({
      model: 'gpt-3.5-turbo',
      messages: [{ role: 'user', content: input }]
    })
  })
  .then(res => res.json())
  .then(data => {
    const reply = data.choices[0].message.content;
    document.getElementById('response').innerText = reply;
    speakText(reply);
    if (currentMode === 'whiteboard') drawOnWhiteboard(reply);
  });
}

function repeatLast() {
  if (lastSpoken) speakText(lastSpoken);
}

function resumeLast() {
  if (synth.paused) synth.resume();
}

function toggleMode() {
  if (currentMode === 'chat') {
    currentMode = 'whiteboard';
    document.getElementById('whiteboard-section').style.display = 'block';
    document.getElementById('modeButton').innerText = 'Switch to Chat Mode';
  } else {
    currentMode = 'chat';
    document.getElementById('whiteboard-section').style.display = 'none';
    document.getElementById('modeButton').innerText = 'Switch to Whiteboard Mode';
  }
}

// WHITEBOARD
const canvas = document.getElementById('whiteboard');
const ctx = canvas.getContext('2d');
let drawing = false;
canvas.addEventListener('mousedown', () => drawing = true);
canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseout', () => drawing = false);
canvas.addEventListener('mousemove', draw);

function draw(e) {
  if (!drawing) return;
  const rect = canvas.getBoundingClientRect();
  ctx.fillStyle = 'black';
  ctx.beginPath();
  ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 2, 0, 2 * Math.PI);
  ctx.fill();
}

function clearWhiteboard() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function drawOnWhiteboard(text) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.font = '20px Arial';
  ctx.fillStyle = 'blue';
  wrapText(text, 10, 30, canvas.width - 20, 24);
}

function wrapText(text, x, y, maxWidth, lineHeight) {
  const words = text.split(' ');
  let line = '';
  for (let n = 0; n < words.length; n++) {
    const testLine = line + words[n] + ' ';
    const metrics = ctx.measureText(testLine);
    if (metrics.width > maxWidth && n > 0) {
      ctx.fillText(line, x, y);
      line = words[n] + ' ';
      y += lineHeight;
    } else {
      line = testLine;
    }
  }
  ctx.fillText(line, x, y);
}
</script>
</body>
</html>
