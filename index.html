<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f9;
      display: none;
    }
    h1 { text-align: center; color: #4a4a4a; }
    #chatbox {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      height: 450px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message { margin-bottom: 10px; white-space: pre-wrap; }
    .user { color: #1a73e8; }
    .bot { color: #34a853; }
    #inputArea {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
      max-width: 700px; margin-left: auto; margin-right: auto;
    }
    input[type=text], input[type=file] { flex: 1; padding: 8px; }
    button, select { padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>AI English Tutor - Kritika</h1>
  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Type or speak..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">üé§</button>
    <button onclick="repeatLast()">üîÅ Repeat</button>
    <button onclick="pauseSpeech()">‚è∏Ô∏è Pause</button>
    <button onclick="resumeSpeech()">‚ñ∂Ô∏è Resume</button>
    <button onclick="clearChat()">üóëÔ∏è Clear</button>
    <input type="file" accept=".txt,.pdf,.png,.jpg,.jpeg" onchange="handleFileUpload(event)" />
    <select id="voiceSelect">
      <option value="en-IN">English (India)</option>
      <option value="hi-IN">Hindi (India)</option>
    </select>
    <select id="roleSelect">
      <option value="Student">Student</option>
      <option value="Teacher">Teacher</option>
    </select>
  </div>

  <!-- PDF and OCR libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <script>
    // üîê Login
    window.onload = function () {
      const user = prompt("Enter User ID:");
      const pass = prompt("Enter Password:");
      if (user === "demo" && pass === "demo@234") {
        document.body.style.display = "block";
        appendMessage("Kritika", "Hi! I'm Kritika, your spoken English tutor.");
        speak("Hi! I'm Kritika, your spoken English tutor.");
      } else {
        alert("Access Denied");
        document.body.innerHTML = "<h2 style='color:red;text-align:center;'>Unauthorized Access</h2>";
      }
    };

    const apiKey = "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";
    const chatbox = document.getElementById("chatbox");
    const inputField = document.getElementById("textInput");
    const voiceSelect = document.getElementById("voiceSelect");
    const roleSelect = document.getElementById("roleSelect");
    let currentUtterance = null;
    let lastSpokenText = "";

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "message " + (sender === "You" ? "user" : "bot");
      msg.textContent = `${sender}: ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;
      appendMessage("You", message);
      inputField.value = "";
      inputField.focus();

      const thinking = document.createElement("div");
      thinking.className = "message bot";
      thinking.textContent = "Kritika: ...thinking...";
      chatbox.appendChild(thinking);
      chatbox.scrollTop = chatbox.scrollHeight;

      const prompt = `${roleSelect.value}:\n${message}`;
      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: "llama3-8b-8192",
            messages: [{ role: "user", content: prompt }],
          }),
        });
        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, I didn't understand that.";
        thinking.textContent = "Kritika: " + reply;
        lastSpokenText = reply;
        speak(reply);
      } catch (err) {
        thinking.textContent = "Kritika: Network error occurred.";
      }
    }

    function speak(text) {
      if (speechSynthesis.speaking) speechSynthesis.cancel();
      const voices = speechSynthesis.getVoices().filter(
        v => v.lang === voiceSelect.value && v.name.toLowerCase().includes("female")
      );
      const selectedVoice = voices.length > 0 ? voices[0] : null;

      currentUtterance = new SpeechSynthesisUtterance(text);
      currentUtterance.lang = voiceSelect.value;

      if (selectedVoice) {
        currentUtterance.voice = selectedVoice;
      }

      speechSynthesis.speak(currentUtterance);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = voiceSelect.value;
      recognition.interimResults = false;
      recognition.onresult = function (event) {
        inputField.value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.onerror = function (e) { console.error("Speech error:", e.error); };
      recognition.start();
    }

    function pauseSpeech() {
      if (speechSynthesis.speaking) speechSynthesis.pause();
    }

    function resumeSpeech() {
      if (speechSynthesis.paused) speechSynthesis.resume();
    }

    function repeatLast() {
      if (lastSpokenText) speak(lastSpokenText);
    }

    function clearChat() {
      chatbox.innerHTML = "";
      appendMessage("Kritika", "Hi! I'm Kritika, your spoken English tutor.");
    }

    async function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      if (file.type === "application/pdf") {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
        let extracted = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const text = await page.getTextContent();
          extracted += text.items.map(item => item.str).join(" ") + "\n";
        }
        inputField.value = extracted.slice(0, 1000);
        sendMessage();
      } else if (file.type.startsWith("image/")) {
        reader.onload = async function (e) {
          const result = await Tesseract.recognize(e.target.result, 'eng');
          inputField.value = result.data.text.slice(0, 1000);
          sendMessage();
        };
        reader.readAsDataURL(file);
      } else if (file.type === "text/plain") {
        reader.onload = function (e) {
          inputField.value = e.target.result.slice(0, 1000);
          sendMessage();
        };
        reader.readAsText(file);
      } else {
        alert("Unsupported file type.");
      }
    }
  </script>
</body>
</html>
