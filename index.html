<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 0;
      margin: 0;
    }
    #app-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea, input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    canvas {
      border: 1px solid #ddd;
      width: 100%;
      height: 400px;
      margin-top: 10px;
    }
    .hidden { display: none; }
    .voice-controls { display: flex; gap: 10px; }
  </style>
</head>
<body>
  <div id="app-container">
    <h2>üîê Secure Login</h2>
    <div id="login-section">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="main-section" class="hidden">
      <h2>üéì AI Tutor - Kritika</h2>
      <select id="voiceGender">
        <option value="female">Female Voice</option>
        <option value="male">Male Voice</option>
      </select>
      <label>
        <input type="checkbox" id="hindiTranslate" /> Enable Hindi Translation
      </label>
      <label>Voice Speed:
        <input type="range" id="voiceSpeed" min="0.5" max="2" step="0.1" value="1" />
      </label>
      <button onclick="toggleMode()" id="modeToggle">Switch to Whiteboard Mode</button>

      <div id="chat-section">
        <textarea id="userInput" placeholder="Ask your question..."></textarea>
        <button onclick="handleQuestion()">Submit</button>
        <div class="voice-controls">
          <button onclick="speakAnswer()">‚ñ∂Ô∏è Repeat</button>
          <button onclick="pauseSpeech()">‚è∏ Pause</button>
          <button onclick="resumeSpeech()">‚ñ∂Ô∏è Resume</button>
        </div>
      </div>

      <div id="whiteboard-section" class="hidden">
        <canvas id="whiteboard"></canvas>
        <button onclick="clearBoard()">üßπ Clear</button>
      </div>

      <div>
        <h3>üìÅ Upload File</h3>
        <input type="file" accept=".txt,.pdf,.jpeg,.jpg,.png" onchange="handleFile(event)" />
      </div>
    </div>
  </div>

  <script>
    let currentAnswer = '';
    let mode = 'chat';
    let utterance;

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'demo' && pass === 'demo@234') {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('main-section').classList.remove('hidden');
      } else {
        alert('Invalid credentials');
      }
    }

    function toggleMode() {
      const chat = document.getElementById('chat-section');
      const board = document.getElementById('whiteboard-section');
      if (mode === 'chat') {
        mode = 'whiteboard';
        chat.classList.add('hidden');
        board.classList.remove('hidden');
        document.getElementById('modeToggle').textContent = 'Switch to Chat Mode';
      } else {
        mode = 'chat';
        chat.classList.remove('hidden');
        board.classList.add('hidden');
        document.getElementById('modeToggle').textContent = 'Switch to Whiteboard Mode';
      }
    }

    function handleQuestion() {
      const input = document.getElementById('userInput').value;
      currentAnswer = `You asked: ${input}. Here's the answer by Kritika...`;
      if (mode === 'whiteboard') writeOnBoard(currentAnswer);
      speakAnswer();
    }

    function speakAnswer() {
      if (!currentAnswer) return;
      const voiceGender = document.getElementById('voiceGender').value;
      const hindi = document.getElementById('hindiTranslate').checked;
      const speed = parseFloat(document.getElementById('voiceSpeed').value);
      const synth = window.speechSynthesis;
      if (utterance) synth.cancel();
      utterance = new SpeechSynthesisUtterance(hindi ? translateToHindi(currentAnswer) : currentAnswer);
      utterance.lang = hindi ? 'hi-IN' : 'en-IN';
      utterance.rate = speed;
      utterance.voice = synth.getVoices().find(v =>
        voiceGender === 'female' ? v.name.includes('Female') || v.name.includes('Asha') : v.name.includes('Male') || v.name.includes('Hemant')
      );
      synth.speak(utterance);
    }

    function pauseSpeech() {
      window.speechSynthesis.pause();
    }
    function resumeSpeech() {
      window.speechSynthesis.resume();
    }

    function translateToHindi(text) {
      // Dummy translation for demo
      return '‡§Ø‡§π ‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞ ‡§π‡•à: ' + text;
    }

    function handleFile(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      if (file.type.includes('text')) {
        reader.onload = () => {
          document.getElementById('userInput').value = reader.result;
        };
        reader.readAsText(file);
      } else if (file.type.includes('image')) {
        alert('Image uploaded (OCR processing not included in demo).');
      } else {
        alert('Unsupported file.');
      }
    }

    function clearBoard() {
      const canvas = document.getElementById('whiteboard');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function writeOnBoard(text) {
      const canvas = document.getElementById('whiteboard');
      const ctx = canvas.getContext('2d');
      ctx.font = '20px Arial';
      ctx.fillStyle = 'black';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillText(text, 10, 50);
    }

    // Allow student to draw on board
    window.onload = () => {
      const canvas = document.getElementById('whiteboard');
      const ctx = canvas.getContext('2d');
      let drawing = false;
      canvas.onmousedown = () => drawing = true;
      canvas.onmouseup = () => drawing = false;
      canvas.onmousemove = (e) => {
        if (!drawing) return;
        ctx.fillStyle = 'blue';
        ctx.beginPath();
        ctx.arc(e.offsetX, e.offsetY, 2, 0, 2 * Math.PI);
        ctx.fill();
      };
    };
  </script>
</body>
</html>
