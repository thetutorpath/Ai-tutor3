<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f9;
      display: none;
    }
    h1 { text-align: center; color: #4a4a4a; }
    #chatbox, #whiteboard {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      height: 450px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #whiteboard { display: none; position: relative; }
    canvas {
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      height: 400px;
      cursor: crosshair;
    }
    .message { margin-bottom: 10px; white-space: pre-wrap; }
    .user { color: #1a73e8; }
    .bot { color: #34a853; }
    #inputArea {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
      max-width: 700px; margin-left: auto; margin-right: auto;
    }
    input[type=text], input[type=file] { flex: 1; padding: 8px; }
    button, select { padding: 8px 12px; cursor: pointer; }
    label { font-size: 14px; }
  </style>
</head>
<body>
  <h1>AI English Tutor - Kritika</h1>
  <button onclick="toggleMode()" id="modeBtn">Switch to Whiteboard Mode</button>
  <div id="chatbox"></div>
  <div id="whiteboard">
    <canvas id="canvas"></canvas>
    <button onclick="clearCanvas()">üßπ Clear</button>
  </div>

  <div id="inputArea">
    <input type="text" id="textInput" placeholder="Type or speak..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">üé§</button>
    <button onclick="repeatLast()">üîÅ Repeat</button>
    <button onclick="pauseSpeech()">‚è∏Ô∏è Pause</button>
    <button onclick="resumeSpeech()">‚ñ∂Ô∏è Resume</button>
    <button onclick="clearChat()">üóëÔ∏è Clear</button>
    <input type="file" accept=".txt,.pdf,.png,.jpg,.jpeg" onchange="handleFileUpload(event)" />
    <select id="voiceSelect">
      <option value="en-IN">English (India)</option>
      <option value="hi-IN">Hindi (India)</option>
    </select>
    <select id="genderSelect">
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>
    <label>
      Speed:
      <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
    </label>
    <label>
      <input type="checkbox" id="translateToHindi"> Translate to Hindi
    </label>
    <select id="roleSelect">
      <option value="Student">Student</option>
      <option value="Teacher">Teacher</option>
    </select>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    let isWhiteboardMode = false;
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.width = 700;
    canvas.height = 400;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function toggleMode() {
      isWhiteboardMode = !isWhiteboardMode;
      document.getElementById("chatbox").style.display = isWhiteboardMode ? "none" : "block";
      document.getElementById("whiteboard").style.display = isWhiteboardMode ? "block" : "none";
      document.getElementById("modeBtn").innerText = isWhiteboardMode ? "Switch to Chat Mode" : "Switch to Whiteboard Mode";
    }
  </script>
  <script src="ai-tutor-core.js"></script> <!-- link your JS functionality from original code here -->
</body>
</html>
